<div class="container">
  <h2 *ngIf="isLoading">Por favor espere</h2>

  <!-- Cargando -->
  <div *ngIf="isLoading">Cargando...</div>

  <!-- Error -->
  <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

  <!-- Tabla de datos (Fechas y Usuarios) -->
  <table *ngIf="!isLoading && !errorMessage" border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr style="background-color: #f0f0f0;">
        <th>Fecha</th>
        <th>Acceso</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td>{{ item.date }}</td>
        <td>{{ item.access === false ? 'Denegado' : 'Permitido' }}</td>
      </tr>
    </tbody>
  </table>
</div>
