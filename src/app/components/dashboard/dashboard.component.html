<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <app-navbar></app-navbar>
    <app-sidebar
      [isVisible]="isSidebarVisible"
      (toggleOverlay)="handleOverlayToggle($event)"
      (routeChange)="onRouteChange($event)"
    ></app-sidebar>
    <app-main
      [dashboard]="dashboard"
      [history]="history"
      [about]="about"
      (logoutEvent)="logout()"
    ></app-main>

    <!-- Overlay opcional -->
    <div class="overlay" *ngIf="isOverlayVisible"></div>
  </body>
</html>
