<div class="modal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <button class="itemProfile"></button>
    <label></label>
    <div class="container">
      <input
        class="editable"
        [disabled]="!isEditable"
        type="text"
        [(ngModel)]="user.username"
        placeholder="Nombre de Usuario: "
      />
      <input
        class="editable"
        [disabled]="!isEditable"
        type="text"
        [(ngModel)]="user.name"
        placeholder="Nombre(s): "
      />
    </div>
    <div class="container">
      <input
        class="editable"
        [disabled]="!isEditable"
        type="text"
        [(ngModel)]="user.lastName"
        placeholder="Apellido(s): "
      />
      <input
        class="editable"
        [disabled]="!isEditable"
        type="datetime"
        [(ngModel)]="user.dob"
        placeholder="Fecha de Nacimiento: "
      />
    </div>
    <div class="container">
      <input
        class="editable"
        [disabled]="!isEditable"
        type="email"
        [(ngModel)]="user.email"
        placeholder="Email: "
      />
      <input
        class="editable"
        [disabled]="!isEditable"
        type="tel"
        [(ngModel)]="user.phone"
        placeholder="TelÃ©fono: "
      />
    </div>
    <div class="btnContainer">
      <button class="btn" (click)="isEdit()">Editar</button>
      <button class="btn" (click)="isEdit()" (click)="saveChanges()"  (click)="closeModal()">
        Guardar
      </button>
    </div>
  </div>
</div>
