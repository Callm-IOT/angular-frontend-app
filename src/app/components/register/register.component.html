<div class="content">
    <form (ngSubmit)="register()">
        <div>
            <label for="name">Nombre de Usuario: </label>
            <input type="text" [(ngModel)]="name" name="username" required>
        </div>
        <div>
            <label for="email">Correo Electrónico: </label>
            <input type="email" [(ngModel)]="email" name="email" required>
        </div>
        <div>
            <label for="password">Contraseña: </label>
            <input [(ngModel)]="password" type="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirma tu contraseña: </label>
            <input [(ngModel)]="confirmPassword" type="password" name="confirmPassword" required>
        </div>
        <button type="submit">Registrate</button>
        <p>¿Tienes una cuenta? <a (click)="goToLogin()">Inicia Sesión</a></p>
    </form>
</div>
<router-outlet></router-outlet>
